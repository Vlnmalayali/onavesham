<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onaavesham | Intro</title>
    
    <link href="https://fonts.cdnfonts.com/css/samarkan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Global Styles & CSS Reset --- */
        :root {
            --primary-gold: #ffd700;
            --primary-orange: #f7931e;
            --primary-red: #ff6b35;
            --dark-bg: #120c0b;
            --light-text: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrolling on the intro page */
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        /* --- Video Container and Styling --- */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Added transition for a smooth fade-out */
            transition: opacity 0.5s ease-in-out; 
        }
        
        #intro-video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain; /* Ensures video is fully visible without cropping */
        }
        
        /* Video overlay to darken it slightly for better text readability */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }
    </style>
</head>
<body>
    
    <div class="video-container">
        <video id="intro-video" autoplay muted playsinline webkit-playsinline>
            <source src="videos/Onam.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('intro-video');
            const videoContainer = document.querySelector('.video-container');

            // Listen for the 'ended' event to trigger the fade-out and redirect
            video.addEventListener('ended', () => {
                // Fade out the entire video container
                videoContainer.style.opacity = '0';
                
                // After the container fades, redirect to the main page
                setTimeout(() => {
                    window.location.href = './main.html'; 
                },500); // Wait for the fade-out transition to complete (0.5s)
            });
            
            // For a smoother initial experience, automatically play the video once it's ready
            video.addEventListener('canplaythrough', () => {
                video.play();
            });
        });
    </script>
</body>
</html>
