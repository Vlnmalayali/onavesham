<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onaavesham | Intro</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="videos/Onam.mp4" as="video" type="video/mp4">
    <link rel="prefetch" href="./main.html">
    <link rel="preload" href="https://fonts.cdnfonts.com/css/samarkan" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <style>
        /* --- Global Styles & CSS Reset --- */
        :root {
            --primary-gold: #ffd700;
            --primary-orange: #f7931e;
            --primary-red: #ff6b35;
            --dark-bg: #120c0b;
            --light-text: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: opacity 0.3s ease-in-out; /* Reduced from 0.5s */
        }
        
        #intro-video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(255, 215, 0, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            color: #120c0b;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 215, 0, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::before {
            content: '▶';
            margin-left: 4px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            font-size: 18px;
            color: var(--primary-gold);
        }

        .skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 15;
            background: rgba(255, 215, 0, 0.9);
            color: #120c0b;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .skip-button:hover {
            background: rgba(255, 215, 0, 1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    
    <div class="video-container">
        <video id="intro-video" 
               muted 
               playsinline 
               webkit-playsinline
               preload="metadata"
               controls="false">
            <source src="videos/Onam.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </source>
        </video>
        <div class="video-overlay"></div>
        <button class="play-button" id="play-btn"></button>
        <button class="skip-button" id="skip-btn">Skip →</button>
        <div class="loading" id="loading">Loading...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('intro-video');
            const videoContainer = document.querySelector('.video-container');
            const playButton = document.getElementById('play-btn');
            const skipButton = document.getElementById('skip-btn');
            const loading = document.getElementById('loading');
            
            let videoPlayed = false;
            let userInteracted = false;
            let redirectTimeout;

            // Preload main.html in the background
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = './main.html';
            document.head.appendChild(link);

            // Function to redirect to main page
            const redirectToMain = () => {
                if (redirectTimeout) clearTimeout(redirectTimeout);
                // Immediate redirect with faster transition
                videoContainer.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = './main.html';
                }, 150); // Reduced from 500ms
            };

            // Skip button functionality
            skipButton.addEventListener('click', redirectToMain);

            // Function to attempt video play
            const attemptPlay = async () => {
                try {
                    loading.style.display = 'block';
                    await video.play();
                    playButton.style.display = 'none';
                    loading.style.display = 'none';
                    videoPlayed = true;
                } catch (error) {
                    console.log('Autoplay failed:', error);
                    playButton.style.display = 'block';
                    loading.style.display = 'none';
                }
            };

            // iOS Safari detection
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

            // Event listeners for video
            video.addEventListener('loadeddata', () => {
                loading.style.display = 'none';
                
                if (isIOS || isSafari) {
                    playButton.style.display = 'block';
                } else {
                    attemptPlay();
                }
            });

            video.addEventListener('ended', redirectToMain);

            video.addEventListener('canplay', () => {
                if (!isIOS && !isSafari && !videoPlayed) {
                    attemptPlay();
                }
            });

            // Handle play button click
            playButton.addEventListener('click', async () => {
                userInteracted = true;
                await attemptPlay();
            });

            // Handle user interaction for iOS
            document.addEventListener('touchstart', async () => {
                if (!userInteracted && (isIOS || isSafari)) {
                    userInteracted = true;
                    if (!videoPlayed) {
                        await attemptPlay();
                    }
                }
            }, { once: true });

            // Fallback click event for desktop
            document.addEventListener('click', async (e) => {
                if (e.target === skipButton) return; // Don't trigger on skip button
                if (!userInteracted) {
                    userInteracted = true;
                    if (!videoPlayed) {
                        await attemptPlay();
                    }
                }
            }, { once: true });

            // Handle video error
            video.addEventListener('error', (e) => {
                console.error('Video error:', e);
                loading.innerHTML = 'Video failed to load. <a href="./main.html" style="color: var(--primary-gold);">Continue to main page</a>';
            });

            // Reduced timeout - redirect after 8 seconds if nothing happens
            redirectTimeout = setTimeout(() => {
                if (!videoPlayed && !userInteracted) {
                    redirectToMain();
                }
            }, 8000); // Reduced from 10 seconds

            // Set video to start from beginning
            video.currentTime = 0;

            // Prevent video context menu on mobile
            video.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
